<app-common-header></app-common-header>
<div class="main-content p-3">
  <mat-card class="p-3 rounded">
    <div class="row mb-3">
      <div class="col-lg-6">
        <h5>User Management Dashboard</h5>
      </div>
      <div class="col-lg-6 text-end">
        <button mat-raised-button color="primary" (click)="openCreateUserDialog(null)">
          Add New User
        </button>
      </div>
    </div>
    <div
      [ngClass]="{ 'common-height-auto': dataSourceUserList.data.length == 0 }"
      class="mat-elevation-z8"
    >
      <table mat-table [dataSource]="dataSourceUserList" matSort class="table table-striped">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{ element?.username }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email ID</th>
          <td mat-cell *matCellDef="let element">{{ element?.email }}</td>
        </ng-container>
        <ng-container matColumnDef="jobRole">
          <th mat-header-cell *matHeaderCellDef>Job Role</th>
          <td mat-cell *matCellDef="let element">{{ element?.jobRole }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="text-nowrap">
            <button
              matIconButton
              class="me-2"
              color="primary"
              (click)="openCreateUserDialog(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
             matIconButton
              color="warn"
              (click)="deleteUserConfirmDialog(element)"
            >
                 <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      @if (dataSourceUserList.data.length == 0 && !isLoading) {
      <div class="data-not-found">Data not Found</div>
      } @if (dataSourceUserList.data.length == 0 && isLoading) {

      <div class="data-not-found">Please wait a moment ...</div>
      }
    </div>
  </mat-card>
</div>
