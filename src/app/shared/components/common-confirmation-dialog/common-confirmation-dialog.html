<div class="internal-padding">
  <div class="p-3">
    @if (data?.dialogType == 'userDashboard') {
    <p>Do you want to delete this user ?</p>
    }
     @if (data?.dialogType == 'logout') {
    <p>Do you want to logout ?</p>
    }

    <div class="text-end">
      <button mat-raised-button class="btn-mat-primary-ouline me-2" (click)="closeModal()">Cancel</button>
      <button mat-raised-button (click)="submitApi()" color="primary" [disabled]="isLoading">
        {{ isLoading ? 'Loading...' : 'Yes' }}
      </button>
    </div>
  </div>
</div>
